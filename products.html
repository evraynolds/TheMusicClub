<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>The Music Club - Store</title>

	<link rel="icon" href="./images/favicon.ico">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> <!-- Font-Awesome -->
	<link rel="stylesheet" href="./css/global.css"> <!-- Global stylesheet -->
	<link rel="stylesheet" href="./css/products.css"> <!-- Custom stylesheet -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> <!-- jQuery Library -->
	<script src="./js/products.js"></script> <!-- Default JavaScript -->

</head>

<body>

	<div class="progress"> <!-- Progress bar -->
		<div class="progress-bar"></div>
	</div> <!-- END progress bar -->

	<header> <!-- Header -->

		<div class="logo">
			<img class="cover" src="./images/logo-cover.png" alt="Cover">
			<img class="cd" src="./images/logo.png" alt="CD">
		</div>

		<h1>Music Club</h1>
		<i class="fa fa-music"></i>

		<nav class="menu"> <!-- Navigation -->
			<ul>
				<li><a href="./main.html">Home</a></li>
				<li><a href="./quiz.html">Quiz</a></li>
				<li><a href="./products.html">Store</a></li>
				<li><a href="./feedback.html">Feedback</a></li>

				<li class="pull-right search"><a href="#"> <i class="fa fa-search"></i> </a></li>
			</ul>
		</nav> <!-- END of navigation -->

	</header> <!-- END of header -->

	<div class="search-bar"> <!-- Search bar -->
		<form action="">
			<input type="text" name="do-search" placeholder="Search for your favorite music...">
			<a href="#"><i class="fa fa-close close"></i></a>
		</form>
	</div> <!-- END search bar -->

	<div class="page-wrapper"> <!-- Page-wrap -->

		<main class="main-content-full"> <!-- Main content -->

			<article>
				
				<h2>Rock 'N' Roll Out With One of Our Suave Products</h2>

				<form>

					<fieldset>
						<legend>Personal Details</legend>
						<label>First Name</label>
						<input name="firstName" type="text" placeholder="Type your first name" required/>
						<label>Last Name</label>
						<input type="text" placeholder="Type your last name" required/>
						<label>e-mail</label>
						<input type="email" placeholder="Type your E-Mail address" autofocus required/>
					</fieldset>

					<fieldset>
						<legend>Our Rockin' Products</legend>
						<label>T-Shirt</label>
						<select name="tShirt">
							<option value="small">Small</option>
							<option value="medium">Medium</option>
							<option value="large">Large</option>
							<option value="xlarge">X-Large</option>
						</select>

						<input id="shirtQty" type="number" min="0" size="5" name="shirt"
						onChange="order(instrument.value,recordedMusic.value,
						tShirt.value, this.form)"/>
						
						<input id="shirtCost" type="text" size="10" readonly="readonly">

						<label>Recorded Music</label>
						<select name="recordedMusic">
							<option value="8-track">8-Track</option>
							<option value="vinyl">Vinyl</option>
							<option value="cassette">Cassette</option>
							<option value="cd">CD</option>
							<option value="mp3Player">MP3 Player</option>
						</select>

						<input id="musicQty" type="number" min="0" size="4" name="music"
						onChange="order(instrument.value,recordedMusic.value,
						tShirt.value, this.form)"/>
						<input id="musCost" type="text" size="10" readonly="readonly">
						
						<label>Instrument</label>
						<select name="instrument">
							<option name="guitar" value="Guitar">Guitar</option>
							<option name="bass" value="Bass">Bass</option>
							<option name="drums" value="Drums">Drum set</option>
							<option name="piano" value="Piano">Piano</option>
						</select>

						<input id="instrumentQty" min="0" type="number" size="5"
						name="instrum" onChange="order(instrument.value,
						recordedMusic.value, tShirt.value, this.form)"/>
						<input id="instCost" type="text" readonly="readonly" size="10" />


						<label>Total Cost</label>
						<input id="totalCost" readonly="readonly"/>
											
						<button value="Add To Basket"
						onClick="addProducts(instrument.value, recordedMusic.value,
						tShirt.value)">Add To Basket</button>

						<button value="Place Order"
						onClick="placeOrder(this.form)">Place Order</button>
						<button value="Reset" onClick="reset()">Reset</button>
					</fieldset>

					<fieldset>
						<legend>Shipping Address</legend>
						<label>Street</label>
						<input type="type" placeholder="Street"/>
						<label>City</label>
						<input type="text" placeholder="City"/>
						<label>Area Code</label>
						<input type="text" placeholder="Area Code"/>
						<label>Country</label>
						<input type="text" placeholder="Country"/>
						<label>Telephone No.</label>
						<input type="text" placeholder="Telephone Number"/>
					</fieldset>

				</form>

			</article>

		</main> <!-- END main content -->

	</div> <!-- END of page-wrap -->

	<footer> <!-- Footer -->
		<p class="copy">&copy; 2015 - Music Club Ltd.
		</footer> <!-- end of html5 footer -->

</body>

</html>
