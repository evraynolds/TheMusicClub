<!DOCTYPE html>
<html>
	<head>
		<style>
			h2 {
			text-align: center;
			}
			fieldset{
			width: auto;
			height: auto;
			display: block;
			position: absolute;
			margin-left: auto;
			margin-right: auto;
			}	
			.imageChoice img {
			width: 400px;
			height: 400px;
			border: 2px solid;
			padding: 1px;
			margin: 0 20px 20px 0;
			}
			.mainImageGallery img:hover {
			cursor: pointer;
			}
			p{
			text-align: center;
			}
			a {
			text-align: center;
			}
			body {
			background-color: #444;
			color: white;
			}
		</style>
		<script>
			function changeColourFunction(frm) {
			var changeColourString = document.getElementById("changeColour").selectedIndex;	
				if (changeColourString==1)
				{
				document.body.style.backgroundColor = "#444";
				}
				else if(changeColourString==2)
				{
				document.body.style.backgroundColor = "red";
				}
				else if(changeColourString==3)
				{
				document.body.style.backgroundColor = "green";
				}
				else if(changeColourString==4)
				{
				document.body.style.backgroundColor = "#000";
				}
			}
			function textColourFunction(frm) {
			var textColourString = document.getElementById("textColour").selectedIndex;
				if (textColourString==1)
				{
				document.body.style.color="#000";
				}
				else if (textColourString==2)
				{
				document.body.style.color="grey";
				}
				else if (textColourString==3)
				{
				document.body.style.color="green";
				}
				else if (textColourString==4)
				{
				document.body.style.color="white";
				}
			}
			function mainImageFunction(imageChoice) {
			var image = document.getElementById('mainImageChoice');
			image.src = "./images/images_page/" + imageChoice;
			}
			function guitarFunction() {
			document.getElementById("imageTitle").innerHTML = 'Guitar';
			document.getElementById("imageDescription").innerHTML = "The guitar is a popular musical instrument classified as a string instrument with anywhere from 4 to 18 strings, usually having 6.";
			}
			function drumsFunction() {
			document.getElementById("imageTitle").innerHTML = "Drums";
			document.getElementById("imageDescription").innerHTML ="A drum kit, drum set or trap set is a collection of drums and other percussion instruments set up to be played/struck by a single player.";
			}
			function pianoFunction() {
			document.getElementById("imageTitle").innerHTML = "Piano";
			document.getElementById("imageDescription").innerHTML = "The piano (an abbreviation of pianoforte) is a musical instrument played using a keyboard.";
			}
			function bassFunction() {
			document.getElementById("imageTitle").innerHTML = "Bass Guitar";
			document.getElementById("imageDescription").innerHTML = "The bass guitar (also called electric bass, or simply bass) is a stringed instrument played primarily with the fingers or thumb, by plucking, slapping, popping, (rarely) strumming, tapping, thumping, or picking with a plectrum, often known as a pick.";
			}
			function micFunction() {
			document.getElementById("imageTitle").innerHTML = "Microphone";
			document.getElementById("imageDescription").innerHTML = "A microphone, colloquially mic or mike is an acoustic-to-electric transducer or sensor that converts sound in air into an electrical signal.";
			}
			</script>

	</head>
	<body>
		<h2> <u> Musical Instruments </u> </h2>
		
		<h2> Choose An Instrument From Below! </h2>

		<div class="mainImageGallery" align="center">
		<img src="./images/images_page/image1guitar.jpg" onclick="mainImageFunction('image1guitar.jpg'); guitarFunction()" height="100" width="100"> 
		<img src="./images/images_page/image2drums.jpg" onclick="mainImageFunction('image2drums.jpg'); drumsFunction()" height="100" width="100"> 
		<img src="./images/images_page/image3piano.jpg" onclick="mainImageFunction('image3piano.jpg'); pianoFunction()" height="100" width="100"> 
		<img src="./images/images_page/image4bass.jpg" onclick="mainImageFunction('image4bass.jpg'); bassFunction()" height="100" width="100"> 
		<img src="./images/images_page/image5microphone.png" onclick="mainImageFunction('image5microphone.png'); micFunction()" height="100" width="100">
		</div> <br>
		
		<div  class="imageChoice" align="center">
		<img id="mainImageChoice" src="" alt="Click an image!">
		<h2 id="imageTitle"> The Instruments Name Here! </p>
		<h3 id="imageDescription"> The Instruments Description Here! </p>
		</div>
	
		<form>
			<select id="changeColour" onChange="changeColourFunction(this.form);">
				<option> Select Background Colour </option>
				<option value = "grey"> Grey </option>
				<option value = "red"> Red </option>
				<option value = "green"> Green </option>
				<option value = "black"> Black </option>
			</select>
		</form>
		<form>
			<select id="textColour" onChange="textColourFunction(this.form);">
				<option> Select Text Colour </option>
				<option value = "black"> Black </option>
				<option value = "grey" > Grey </option>
				<option value = "green"> Green </option>
				<option value = "white"> White </option>
			</select>
		</form>
		
		<hr>
		<p>Completed by Chris Selwood</p>
		<a href="https://w1279682.users.ecs.westminster.ac.uk/ecsc407/groupcoursework/ChrisCVPage.html"> Link To My CV </a></a>
	</body>
</html>
