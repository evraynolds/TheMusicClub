<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>The Music Club - Feedback</title>

	<link rel="icon" href="./images/favicon.ico">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> <!-- Font-Awesome -->
	<link rel="stylesheet" href="./css/global.css"> <!-- Global stylesheet -->
	<link rel="stylesheet" href="./css/feedback.css"> <!-- Custom stylesheet -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> <!-- jQuery Library -->
	<script src="./js/default.js"></script> <!-- Default JavaScript -->

</head>

<body>

	<div class="progress"> <!-- Progress bar -->
    	<div class="progress-bar"></div>
	</div> <!-- END progress bar -->

	<header> <!-- Header -->

		<div class="logo">
			<img class="cover" src="./images/logo-cover.png" alt="Cover">
			<img class="cd" src="./images/logo.png" alt="CD">
		</div>

		<h1>Music Club</h1>
		<i class="fa fa-music"></i>

		<nav class="menu"> <!-- Navigation -->
            <ul>
                <li><a href="./main.html">Home</a></li>
                <li><a href="./feedback.html">Feedback</a></li>
                <li><a href="/content.html">Top 50</a></li>
                <li><a href="/content.html">CV's</a></li>
                <li><a href="/content.html">Team</a></li>
                <li><a href="/content.html">About Us</a></li>
                <li class="pull-right search"><a href="#"> <i class="fa fa-search"></i> </a></li>
            </ul>
	    </nav> <!-- END of navigation -->

	</header> <!-- END of header -->

	<div class="search-bar"> <!-- Search bar -->
		<form action="">
			<input type="text" name="do-search" placeholder="Search for your favorite music...">
			<a href="#"><i class="fa fa-close close"></i></a>
		</form>
	</div> <!-- END search bar -->

	<div class="page-wrapper"> <!-- Page-wrap -->

		<main class="main-content-full"> <!-- Main content -->

			<article>
				<h2>The Music-Club Feedback Form</h2>

				<form action="mailto:w1492046@my.westminster.ac.uk"> <!--form will mail to specified address-->

				<div id="pdetails"> <!--div for personal details-->

					<fieldset> <!--group for elements related to personal details-->

						<legend> <!--fieldset name-->
							Personal Details
						</legend>

						<p> <!--scrollable list to choose title-->
							<label for="title">
								Please Select your title:
							</label>
							<select name="title" id="title"> <!--make options selectable-->

								<option value="mr" selected>
									Mr
								</option>

								<option value="mrs">
									Mrs
								</option>

								<option value="ms">
									Ms
								</option>

								<option value="miss">
									Miss
								</option>

								<option value="master">
									Master
								</option>

							</select>
						</p>

						<p> <!--input for forename-->
							<label for="forename">
								Forename:
							</label>
							<input type="text" id="forename" autofocus>
						</p>

						<br>

						<p> <!--input for surname-->
							<label for="surname">
								Surname:
							</label>
							<input type="text" id="surname">
						</p>

						<img src="./images/note.png" alt="">

					</fieldset> <!-- end of group pdetails -->

				</div>

				<div id="questions"> <!--div for contact details-->

					<fieldset> <!--group for elements related to contact details-->

						<legend> <!--fieldset name-->
							Questions
						</legend>

						<p> <!--input for address-->
							<label for="comments">
								What do you think of the site?
							</label>
							<textarea id="comments" cols="30" rows="5">

							</textarea>
						</p>

						<p> <!--input for home number-->
							<label for="aboutus">
								How did you hear about us?
							</label>
							<select id="aboutus"> <!--make options selectable-->

								<option value="ad" selected>
									Advertisment
								</option>

								<option value="web">
									Website
								</option>

								<option value="wom">
									Word of mouth
								</option>

								<option value="accclick">
									Accidentally clicked
								</option>

								<option value="pgjump">
									Page jumping
								</option>

								<option value="other">
									Other
								</option>

							</select>
						</p>

						<img src="./images/note.png" alt="">

					</fieldset> <!-- end of group questions -->

				</div>

				<div id="rating"> <!--div for rating-->

					<fieldset> <!--group for elements related to rating-->

						<legend> <!--fieldset name-->
							Rate us!
						</legend>

						<p>
							<label for="rate"> <!--radio button input to rate site-->
								How would you rate the site out of 5?

								<br>

								(0 being the lowest, 5 being the highest)

								<br>
								<br>
								<br>
								<br>

							</label>
						</p>

						<input type="radio" name = "rate" value="0">
						0
						<br>

						<input type="radio" name="rate" value="1">
						1
						<br>

						<input type="radio" name="rate" value="2">
						2
						<br>

						<input type="radio" name="rate" value="3">
						3
						<br>

						<input type="radio" name="rate" value="4">
						4
						<br>

						<input type="radio" name="rate" value="5">
						5


						<p> <!--email input-->
							<label for="email">
								Enter email address:
							</label>
							<input type="email" id="email">
						</p>

						<br>

						<p class="check">
							<input type="checkbox" name="offers" id="offers"> <!--check box to 'opt-in'-->
							Would you like to receive emails from us?

							<br>

							<input type="checkbox" name="agree" id="agree" required> <!--checkbox for terms and conditions-->
							Do you agree to our terms and conditions?
						</p>

						<img src="./images/note.png" alt="">

						<br>

						<button type="reset" value="Reset">Reset</button> <!--button to reset form-->

						<button type="submit" value="Submit" onclick="submitAndCheck(this.form)">Submit</button> <!--button to submit form-->

					</fieldset> <!-- end of group rating -->

				</div>

			</form>


			</article>

		</main> <!-- END main content -->

	</div> <!-- END of page-wrap -->

	<footer> <!-- Footer -->
		<p class="copy">&copy; 2015 - Music Club Ltd.</p>
	</footer> <!-- end of html5 footer -->

</body>

</html>
